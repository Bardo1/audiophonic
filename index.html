<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Audiophonic</title>
</head>

<body>

  <div class="container">

    <h1>Audiophonic</h1>

    <div class="adjustment">
      <h3>Frequency <span class="current-frequency">220</span></h3>
      <input type="range" class="frequency-slider" min=110 max=880 value=220>
        <h3>Volume <span class="current-volume">0</span></h3>
      <input type="range" class="volume-slider" min=0 max=1 step=0.1 value=0>
    </div>

    <div class="notes">

    </div>

  </div>

  <script src="/bundle.js"></script>
</body>
</html>
